<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Notification System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Notification System</h1>
        
        <div class="admin-panel">
            <h2>Admin Panel</h2>
            <input type="text" id="notificationInput" placeholder="Enter notification message..."> 
            <button id="sendBtn">Send Notification</button>
        </div>

        <div class="notification-section">
            <h2>Notifications:</h2>
            <div id="notificationArea"></div>
        </div>
    </div>

    <!-- Load socket.io BEFORE scripts.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
