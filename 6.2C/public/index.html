<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Books Catalog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 10px;
        margin: 10px 0;
        background-color: #f5f5f5;
        border-left: 4px solid #4CAF50;
      }
      .book-title {
        font-weight: bold;
        font-size: 1.1em;
        color: #333;
      }
      .book-author {
        color: #666;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Books Catalog</h1>
    <ul id="books-list"></ul>

    <script src="js/scripts.js"></script>
  </body>
</html>
